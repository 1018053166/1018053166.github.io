---
layout: default
---

<div class="container">
    <div class="page-title-box">
        <div class="row">
            <div class="col col-10 push-2 col-11 push-t-1 col-m-12 push-m-0">
                <h1 class="page-title">{{ page.title | escape }}</h1>
            </div>
        </div>
    </div>
    {% if page.image %}
    <div class="page__h">
        <div class="page-image" style="background-image: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5)), url({{site.baseurl}}/images/{{page.image}})"></div>
    </div>
    {% endif %}
</div>

<div class="container">
    <div class="row">
        <!-- begin page -->
        <article class="page col col-8 col-t-8 col-m-15">
            <div class="page__content">
                {{ content }}
            </div>
        </article>
        <!-- end page -->
    </div>
</div>
