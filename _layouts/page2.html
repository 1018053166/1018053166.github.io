---
layout: default
---

<div class="hero">
    <div class="container">
        <div class="row">
            <div class="col col-6 col-t-12 last-item">
                <div class="hero__content">
                    <h1 class="hero__title">{{ site.data.settings.author.greeting }}</h1>
                    <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
                    <div class="hero__social">
                        <span class="hero__social-title">Find Me |</span>
                        {% include contact-link.html %}
                    </div>
                </div>
            </div>
            {% if page.image %}
            <div class="page__head">
                <div class="page-image" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
